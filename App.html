    <div class="container-fluid" style="height: 100vh;">
        <div class="row pb-2" style="border-bottom: 2px solid rgba(229, 236, 241, 0.7); height: auto;" >
            <div class="col-lg-3 col-md-12">
                <div class="">
                    <h2 class="">Chat App</h2>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="mt-2">
                    <p class="" id="user_name"></p>
                    <p id="user_status"></p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div>
                    <div style="float: right; width: 40px; margin-top: 2px; ">
                        <i id="open-menu" class="fas fa-ellipsis-v" onclick="openMenu()"></i>
                    </div>
    
                    <div class="user_image">
                        <img id="user_profile_image" src="images/user_profile_image.png" alt="Profile Picture" >
                    </div>
                </div>

            </div>
        </div>
    <div class="row " style="height: 90%;">
        <div class="col-lg-3 col-md-6 col-sm-12 px-0" style="border-right: 2px solid rgba(229, 236, 241, 0.7);">
            <div id="friendList" class="friend-output">

            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 bor">
            <div id="msg-output" class="msg-output mb-3">



            </div>
            <div id="chat_field" class="msg-input">
                <div class="msg-type">
                    <input id="msg" type="text" placeholder="Type message here.." oninput="enableSendBtn()">
                </div>
                <div class="msg-send">
                    <i id="send_btn" class="fas fa-paper-plane fa-disabled" onclick="sendMsg()"></i>
                    <!-- fa-disabled -->
                    <!-- <i class="fas fa-paperclip"></i> -->  
                    <!-- attachment feature is coming soon -->
                </div>
            </div>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12" style="border-left: 2px solid rgba(229, 236, 241, 0.7);">
            <div class="chat-data-output">

            </div>
        </div>
